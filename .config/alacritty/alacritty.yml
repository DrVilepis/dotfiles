window:
  padding:
    x: 12
    y: 12

  title: Alacritty

# Font configuration
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

  size: 9

# Colors
schemes:
  gruvbox-hard: &gruvbox-hard
  # Default colors
    primary:
      background: '0x1d2021'
      foreground: '0xd5c4a1'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0x1d2021'
      cursor: '0xd5c4a1'

    # Normal colors
    normal:
      black:   '0x1d2021'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xd5c4a1'

    # Bright colors
    bright:
      black:   '0x665c54'
      red:     '0xfe8019'
      green:   '0x3c3836'
      yellow:  '0x504945'
      blue:    '0xbdae93'
      magenta: '0xebdbb2'
      cyan:    '0xd65d0e'
      white:   '0xfbf1c7'
    draw_bold_text_with_bright_colors: false

  everforest_dark: &everforest_dark
    primary:
      background: '#0f140f'
      foreground: '#d3c6aa'
    normal:
      black:   '#404a4f'
      red:     '#de5456'
      green:   '#8eae5b'
      yellow:  '#d2ac60'
      blue:    '#54a095'
      magenta: '#cb7ca2'
      cyan:    '#6ab47c'
      white:   '#c7b794'
    bright:
      black:   '#4b565c'
      red:     '#e67e80'
      green:   '#a7c080'
      yellow:  '#dbbc7f'
      blue:    '#7fbbb3'
      magenta: '#d699b6'
      cyan:    '#83c092'
      white:   '#d3c6aa'
  hybrid: &hybrid
    primary:
      background: '0x111118'
      foreground: '0xcccccc'
    normal:
      black:   '0x282a2e'
      red:     '0xa54242'
      green:   '0x8c9440'
      yellow:  '0xde935f'
      blue:    '0x5f819d'
      magenta: '0x85678f'
      cyan:    '0x5e8d87'
      white:   '0x707880'
    bright:
      black:   '0x373b41'
      red:     '0xcc6666'
      green:   '0xb5bd68'
      yellow:  '0xf0c674'
      blue:    '0x81a2be'
      magenta: '0xb294bb'
      cyan:    '0x8abeb7'
      white:   '0xc5c8c6'
colors: *gruvbox-hard
background_opacity: 1
