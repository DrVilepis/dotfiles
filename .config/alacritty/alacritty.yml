window:
  padding:
    x: 12
    y: 12

  title: Alacritty

# Font configuration
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

  size: 10

# Colors
schemes:
  viletheme: &viletheme
  # Default colors
    primary:
      background: '0x252221'
      foreground: '0xd1c6b4'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0x1d2021'
      cursor: '0xd5c4a1'

    # Normal colors
    normal:
      black:   '0x252221'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x7984b3'
      magenta: '0xb788db'
      cyan:    '0x7cbfaa'
      white:   '0xd1c6b4'

    # Bright colors
